<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋晚会节目投票</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .program-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .program-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .program-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        .program-item.selected {
            background: rgba(46, 204, 113, 0.4);
            border: 3px solid #2ecc71;
            transform: translateY(-3px);
        }
        
        .program-name {
            font-size: 1.3rem;
            font-weight: bold;
            flex: 1;
        }
        
        .program-votes {
            font-size: 1.1rem;
            color: #f1c40f;
            font-weight: bold;
            margin-left: 15px;
        }
        
        .vote-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 20px 30px;
            border-radius: 50px;
            font-size: 1.4rem;
            cursor: pointer;
            margin: 30px 0;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .vote-btn:hover {
            background: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .vote-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .vote-success {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 25px;
        }
        
        .success-title {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2ecc71;
        }
        
        .success-message {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .action-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .action-link {
            display: inline-block;
            background: #3498db;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .action-link:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .action-link.screen {
            background: #e67e22;
        }
        
        .action-link.screen:hover {
            background: #d35400;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .selected-program {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(46, 204, 113, 0.2);
            border-radius: 10px;
            display: none;
        }
        
        .current-votes {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .vote-count-badge {
            display: inline-block;
            background: #f1c40f;
            color: #2c3e50;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .program-item {
                padding: 15px;
            }
            
            .vote-btn {
                padding: 18px 25px;
                font-size: 1.2rem;
            }
            
            .action-links {
                flex-direction: column;
                align-items: center;
            }
            
            .action-link {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 投票区域 -->
        <div id="votingSection">
            <header>
                <h1>中秋晚会节目投票</h1>
                <p class="subtitle">请选择您最喜欢的节目</p>
            </header>
            
            <div class="current-votes">
                <p>当前总投票数：<span class="vote-count-badge" id="totalVotes">0</span></p>
            </div>
            
            <div class="selected-program" id="selectedProgram">
                您选择了：<strong id="selectedProgramName"></strong>
            </div>
            
            <div class="program-list" id="programList">
                <!-- 节目列表动态生成 -->
            </div>
            
            <button class="vote-btn" id="voteBtn" disabled>点击提交投票</button>
            
            <div class="instructions">
                <p><strong>投票说明</strong></p>
                <p>• 点击选择您最喜欢的节目</p>
                <p>• 选择后点击"提交投票"按钮</p>
                <p>• 每个设备只能投票一次</p>
                <p>• 投票后无法更改选择</p>
            </div>
            
            <div class="action-links">
                <a href="screen.html" class="action-link screen">📺 查看实时投票结果</a>
            </div>
        </div>
        
        <!-- 加载中 -->
        <div class="loading" id="loadingSection">
            <div class="spinner"></div>
            <p style="font-size: 1.2rem;">正在提交投票...</p>
        </div>
        
        <!-- 投票成功 -->
        <div class="vote-success" id="voteSuccess">
            <div class="success-icon">🎉</div>
            <h2 class="success-title">投票成功！</h2>
            <p class="success-message">感谢您参与中秋晚会节目投票</p>
            <p style="opacity:0.8; margin-bottom: 25px; font-size: 1.1rem;">
                您已成功为 "<span id="votedProgramName" style="color:#f1c40f;"></span>" 投票
            </p>
            
            <div class="action-links">
                <a href="screen.html" class="action-link screen">📺 查看实时投票结果</a>
                <a href="vote.html" class="action-link">🔄 重新投票（新设备）</a>
            </div>
        </div>
    </div>

    <script>
        // 从localStorage获取节目数据
        function getPrograms() {
            const data = localStorage.getItem('voteSystemData');
            if (data) {
                return JSON.parse(data);
            } else {
                // 默认节目数据
                const defaultPrograms = [
                    { id: 1, name: "开场舞蹈《欢乐颂》", votes: 0 },
                    { id: 2, name: "歌曲演唱《夜空中最亮的星》", votes: 0 },
                    { id: 3, name: "小品《办公室趣事》", votes: 0 },
                    { id: 4, name: "乐器演奏《月光下的凤尾竹》", votes: 0 },
                    { id: 5, name: "魔术表演《奇幻世界》", votes: 0 },
                    { id: 6, name: "诗歌朗诵《青春万岁》", votes: 0 }
                ];
                localStorage.setItem('voteSystemData', JSON.stringify(defaultPrograms));
                return defaultPrograms;
            }
        }

        // 检查是否已投票
        function hasVoted() {
            return localStorage.getItem('hasVoted') === 'true';
        }

        // 标记已投票
        function setVoted() {
            localStorage.setItem('hasVoted', 'true');
        }

        // 投票功能
        function voteForProgram(programId) {
            if (hasVoted()) {
                return { success: false, message: "您已经投过票了！" };
            }

            const programs = getPrograms();
            const program = programs.find(p => p.id === programId);
            
            if (program) {
                program.votes += 1;
                localStorage.setItem('voteSystemData', JSON.stringify(programs));
                setVoted();
                return { 
                    success: true, 
                    message: "投票成功！",
                    programName: program.name
                };
            }
            return { success: false, message: "节目不存在！" };
        }

        // 更新总票数显示
        function updateTotalVotes() {
            const programs = getPrograms();
            const totalVotes = programs.reduce((sum, program) => sum + program.votes, 0);
            document.getElementById('totalVotes').textContent = totalVotes;
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const programs = getPrograms();
            const programList = document.getElementById('programList');
            const voteBtn = document.getElementById('voteBtn');
            const voteSuccess = document.getElementById('voteSuccess');
            const votingSection = document.getElementById('votingSection');
            const loadingSection = document.getElementById('loadingSection');
            const selectedProgram = document.getElementById('selectedProgram');
            const selectedProgramName = document.getElementById('selectedProgramName');
            const votedProgramName = document.getElementById('votedProgramName');
            
            let selectedProgramId = null;
            let selectedProgramNameText = '';

            // 更新总票数
            updateTotalVotes();

            // 如果已投票，显示成功页面
            if (hasVoted()) {
                votingSection.style.display = 'none';
                loadingSection.style.display = 'none';
                voteSuccess.style.display = 'block';
                // 显示投票的节目名称
                const lastVoted = localStorage.getItem('lastVotedProgram');
                if (lastVoted) {
                    votedProgramName.textContent = lastVoted;
                }
                return;
            }

            // 生成节目列表
            programs.forEach(program => {
                const programItem = document.createElement('div');
                programItem.className = 'program-item';
                programItem.dataset.id = program.id;
                programItem.dataset.name = program.name;
                
                programItem.innerHTML = `
                    <div class="program-name">${program.name}</div>
                    <div class="program-votes">${program.votes}票</div>
                `;
                
                programItem.addEventListener('click', function() {
                    // 清除其他选择
                    document.querySelectorAll('.program-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    // 选择当前项目
                    programItem.classList.add('selected');
                    selectedProgramId = program.id;
                    selectedProgramNameText = program.name;
                    
                    // 显示选择的节目
                    selectedProgramName.textContent = program.name;
                    selectedProgram.style.display = 'block';
                    
                    // 启用投票按钮
                    voteBtn.disabled = false;
                    voteBtn.textContent = `为"${program.name}"投票`;
                });
                
                programList.appendChild(programItem);
            });

            // 投票按钮点击事件
            voteBtn.addEventListener('click', function() {
                if (selectedProgramId) {
                    // 显示加载中
                    votingSection.style.display = 'none';
                    loadingSection.style.display = 'block';
                    
                    // 模拟网络延迟
                    setTimeout(function() {
                        const result = voteForProgram(selectedProgramId);
                        if (result.success) {
                            // 记录投票的节目名称
                            localStorage.setItem('lastVotedProgram', result.programName);
                            
                            loadingSection.style.display = 'none';
                            voteSuccess.style.display = 'block';
                            votedProgramName.textContent = result.programName;
                            
                            // 触发存储事件，通知其他页面更新
                            window.dispatchEvent(new Event('storage'));
                            localStorage.setItem('lastVoteTime', Date.now().toString());
                        } else {
                            // 投票失败，返回投票页面
                            alert(result.message);
                            loadingSection.style.display = 'none';
                            votingSection.style.display = 'block';
                        }
                    }, 1500);
                }
            });

            // 监听数据变化，实时更新票数显示
            window.addEventListener('storage', function() {
                updateTotalVotes();
                
                // 更新节目票数显示
                const updatedPrograms = getPrograms();
                document.querySelectorAll('.program-item').forEach(item => {
                    const programId = parseInt(item.dataset.id);
                    const program = updatedPrograms.find(p => p.id === programId);
                    if (program) {
                        item.querySelector('.program-votes').textContent = `${program.votes}票`;
                    }
                });
            });
        });
    </script>
</body>
</html>
