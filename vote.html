<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋晚会投票 - 观众端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .program-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .program-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .program-item:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .program-item.selected {
            background: rgba(46, 204, 113, 0.4);
            border: 2px solid #2ecc71;
        }
        
        .program-name {
            font-size: 1.1rem;
            font-weight: bold;
        }
        
        .vote-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            font-weight: bold;
        }
        
        .vote-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .vote-success {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .success-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>中秋晚会节目投票</h1>
            <p>请选择您最喜欢的节目</p>
        </header>
        
        <div class="program-list" id="programList">
            <!-- 节目列表动态生成 -->
        </div>
        
        <button class="vote-btn" id="voteBtn" disabled>提交投票</button>
        
        <div class="vote-success" id="voteSuccess">
            <div class="success-icon">✅</div>
            <h2>投票成功！</h2>
            <p>感谢您的参与</p>
        </div>
    </div>

    <script>
        // 从localStorage获取节目数据
        function getPrograms() {
            const data = localStorage.getItem('voteSystemData');
            return data ? JSON.parse(data) : [];
        }

        // 检查是否已投票
        function hasVoted() {
            return localStorage.getItem('hasVoted') === 'true';
        }

        // 标记已投票
        function setVoted() {
            localStorage.setItem('hasVoted', 'true');
        }

        // 投票
        function voteForProgram(programId) {
            if (hasVoted()) {
                return false;
            }

            const programs = getPrograms();
            const program = programs.find(p => p.id === programId);
            
            if (program) {
                program.votes += 1;
                localStorage.setItem('voteSystemData', JSON.stringify(programs));
                setVoted();
                return true;
            }
            return false;
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            const programs = getPrograms();
            const programList = document.getElementById('programList');
            const voteBtn = document.getElementById('voteBtn');
            const voteSuccess = document.getElementById('voteSuccess');
            let selectedProgramId = null;

            // 如果已投票，显示成功页面
            if (hasVoted()) {
                document.querySelector('.container').style.display = 'none';
                voteSuccess.style.display = 'block';
                return;
            }

            // 生成节目列表
            programs.forEach(program => {
                const programItem = document.createElement('div');
                programItem.className = 'program-item';
                programItem.innerHTML = `
                    <div class="program-name">${program.name}</div>
                `;
                
                programItem.addEventListener('click', function() {
                    // 清除其他选择
                    document.querySelectorAll('.program-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    // 选择当前项目
                    programItem.classList.add('selected');
                    selectedProgramId = program.id;
                    voteBtn.disabled = false;
                });
                
                programList.appendChild(programItem);
            });

            // 投票按钮点击事件
            voteBtn.addEventListener('click', function() {
                if (selectedProgramId && voteForProgram(selectedProgramId)) {
                    document.querySelector('.container').style.display = 'none';
                    voteSuccess.style.display = 'block';
                    
                    // 触发自定义事件，通知其他页面更新
                    window.dispatchEvent(new Event('voteSubmitted'));
                }
            });
        });
    </script>
</body>
</html>
