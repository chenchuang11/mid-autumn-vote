<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋晚会投票结果 - 大屏幕</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .chart-container {
            position: relative;
            height: 500px;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
        }
        
        .vote-count {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .vote-count-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .vote-count-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .vote-count-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f1c40f;
        }
        
        .vote-count-name {
            font-size: 1.1rem;
            margin-top: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .last-update {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>中秋晚会节目投票</h1>
            <p class="subtitle">实时投票结果</p>
        </header>
        
        <div class="chart-container">
            <canvas id="resultsChart"></canvas>
        </div>
        
        <div class="vote-count" id="voteCount">
            <!-- 票数统计动态生成 -->
        </div>
        
        <div class="last-update" id="lastUpdate">
            最后更新: <span id="updateTime">正在加载...</span>
        </div>
    </div>

    <script>
        let resultsChart = null;

        // 获取节目数据
        function getPrograms() {
            const data = localStorage.getItem('voteSystemData');
            if (data) {
                return JSON.parse(data);
            } else {
                // 默认节目数据
                const defaultPrograms = [
                    { id: 1, name: "开场舞蹈《欢乐颂》", votes: 0 },
                    { id: 2, name: "歌曲演唱《夜空中最亮的星》", votes: 0 },
                    { id: 3, name: "小品《办公室趣事》", votes: 0 },
                    { id: 4, name: "乐器演奏《月光下的凤尾竹》", votes: 0 },
                    { id: 5, name: "魔术表演《奇幻世界》", votes: 0 },
                    { id: 6, name: "诗歌朗诵《青春万岁》", votes: 0 }
                ];
                localStorage.setItem('voteSystemData', JSON.stringify(defaultPrograms));
                return defaultPrograms;
            }
        }

        // 初始化图表
        function initializeChart() {
            const ctx = document.getElementById('resultsChart').getContext('2d');
            const programs = getPrograms();
            
            const colors = generateColors(programs.length);
            
            resultsChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: programs.map(p => p.name),
                    datasets: [{
                        label: '得票数',
                        data: programs.map(p => p.votes),
                        backgroundColor: colors.bgColors,
                        borderColor: colors.brColors,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white',
                                precision: 0,
                                font: { size: 14 }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white',
                                maxRotation: 45,
                                minRotation: 0,
                                font: { size: 12 }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white',
                                font: { size: 14 }
                            }
                        }
                    }
                }
            });
        }

        // 更新显示
        function updateDisplay() {
            const programs = getPrograms();
            
            // 更新图表
            if (resultsChart) {
                resultsChart.data.datasets[0].data = programs.map(p => p.votes);
                resultsChart.update();
            }
            
            // 更新票数统计
            updateVoteCount();
            
            // 更新最后更新时间
            document.getElementById('updateTime').textContent = new Date().toLocaleString();
        }

        // 更新票数统计
        function updateVoteCount() {
            const voteCount = document.getElementById('voteCount');
            const programs = getPrograms();
            
            voteCount.innerHTML = '';
            programs.forEach(program => {
                const voteCountItem = document.createElement('div');
                voteCountItem.className = 'vote-count-item';
                voteCountItem.innerHTML = `
                    <div class="vote-count-number">${program.votes}</div>
                    <div class="vote-count-name">${program.name}</div>
                `;
                voteCount.appendChild(voteCountItem);
            });
        }

        // 生成颜色
        function generateColors(count) {
            const colors = [
                'rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)', 'rgba(153, 102, 255, 0.7)', 'rgba(255, 159, 64, 0.7)'
            ];
            const borderColors = [
                'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)'
            ];
            
            return {
                bgColors: colors.slice(0, count),
                brColors: borderColors.slice(0, count)
            };
        }

        // 监听存储变化
        function setupStorageListener() {
            window.addEventListener('storage', function(e) {
                if (e.key === 'voteSystemData') {
                    updateDisplay();
                }
            });
            
            // 监听自定义事件（同一浏览器标签页内）
            window.addEventListener('voteSubmitted', updateDisplay);
        }

        // 定时更新（备用方案）
        function startAutoRefresh() {
            setInterval(updateDisplay, 2000);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            updateDisplay();
            setupStorageListener();
            startAutoRefresh();
        });
    </script>
</body>
</html>
